<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="scripts/snow2/snow2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        window.onload = function () {
            try {
                snow.count = 30;   // number of flakes
                snow.delay = 20;   // timer interval
                snow.minSpeed = 2; // minimum movement/time slice
                snow.maxSpeed = 5; // maximum movement/time slice
                snow.start();
            } catch (e) {
                // no snow :(
            }
        };
            //]]>
    </script>
</body>
</html>
